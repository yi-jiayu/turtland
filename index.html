<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turtland</title>
  <script src="https://pixijs.download/v6.1.3/pixi.js"></script>
  <style>
    .block--grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 600px;
    }

    .button {
      width: 200px;
      padding: 30px;
      font-size: 30px;
    }
  </style>
</head>
<body>
<script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
        integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
        crossorigin="anonymous"></script>
<script>
  window.world = {};
  window.tick = 0;

  const pressed = {
    up: false,
    down: false,
    left: false,
    right: false,
  };
  window.addEventListener('keydown', e => {
    switch (e.code) {
      case 'KeyD':
        pressed.right = true;
        break;
      case 'KeyA':
        pressed.left = true;
        break;
      case 'KeyW':
        pressed.up = true;
        break;
      case 'KeyS':
        pressed.down = true;
        break;
    }
  });
  window.addEventListener('keyup', e => {
    switch (e.code) {
      case 'KeyD':
        pressed.right = false;
        break;
      case 'KeyA':
        pressed.left = false;
        break;
      case 'KeyW':
        pressed.up = false;
        break;
      case 'KeyS':
        pressed.down = false;
        break;
    }
  });
  let handle;
  const socket = io();
  socket.on('connect', () => {
    handle = setInterval(() => {
      if (pressed.up || pressed.down || pressed.left || pressed.right) {
        socket.send(pressed);
      }
    }, 100);
  });
  socket.on('message', s => {
    const data = JSON.parse(s);
    window.tick = data.tick;
    window.world = data.world;
  })
  socket.on('disconnect', () => {
    clearInterval(handle);
  });

  let app = new PIXI.Application({width: 800, height: 600});
  document.body.appendChild(app.view);

  let texture = PIXI.Texture.from('turtwig.png');
  let lastRendered = 0;
  const sprites = {};

  function render(world) {
    for (let [id, {x, y}] of Object.entries(world)) {
      let sprite = sprites[id];
      if (!sprite) {
        sprite = new PIXI.Sprite(texture);
        app.stage.addChild(sprite);
        sprites[id] = sprite;
      }
      sprite.x = x;
      sprite.y = y;
    }
    for (let [id, sprite] of Object.entries(sprites)) {
      if (!world.hasOwnProperty(id)) {
        app.stage.removeChild(sprite);
        delete sprites[id];
      }
    }
  }

  app.ticker.add((delta) => {
    if (lastRendered !== tick) {
      render(world);
      lastRendered = tick;
    }
  });
</script>
<div class="block--grid">
  <span></span> <!-- placeholder -->
  <button id="movekey--up" class="button">W</button>
  <span></span> <!-- placeholder -->

  <button id="movekey--left" class="button">A</button>
  <button id="movekey--down" class="button">S</button>
  <button id="movekey--right" class="button">D</button>
</div>

<script>
  document.getElementById("movekey--up").addEventListener("click", function() {
    pressed.up = true;
  });
  document.getElementById("movekey--left").addEventListener("click", function() {
    pressed.left = true;
  });
  document.getElementById("movekey--down").addEventListener("click", function() {
    pressed.down = true;
  });
  document.getElementById("movekey--right").addEventListener("click", function() {
    pressed.right = true;
  });
</script>
</body>
</html>
