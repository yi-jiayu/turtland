<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turtland</title>
  <script src="https://pixijs.download/v6.1.3/pixi.js"></script>
</head>
<body>
<script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
        integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
        crossorigin="anonymous"></script>
<script>
  window.world = {};
  window.tick = 0;

  const pressed = {
    up: false,
    down: false,
    left: false,
    right: false,
  };
  window.addEventListener('keydown', e => {
    switch (e.code) {
      case 'KeyD':
        pressed.right = true;
        break;
      case 'KeyA':
        pressed.left = true;
        break;
      case 'KeyW':
        pressed.up = true;
        break;
      case 'KeyS':
        pressed.down = true;
        break;
    }
  });
  window.addEventListener('keyup', e => {
    switch (e.code) {
      case 'KeyD':
        pressed.right = false;
        break;
      case 'KeyA':
        pressed.left = false;
        break;
      case 'KeyW':
        pressed.up = false;
        break;
      case 'KeyS':
        pressed.down = false;
        break;
    }
  });
  let handle;
  const socket = io();
  socket.on('connect', () => {
    handle = setInterval(() => {
      if (pressed.up || pressed.down || pressed.left || pressed.right) {
        socket.send(pressed);
      }
    }, 100);
  });
  socket.on('message', s => {
    const data = JSON.parse(s);
    window.tick = data.tick;
    window.world = data.world;
  })
  socket.on('disconnect', () => {
    clearInterval(handle);
  });

  let app = new PIXI.Application({width: 800, height: 600});
  document.body.appendChild(app.view);

  let texture = PIXI.Texture.from('turtwig.png');
  let lastRendered = 0;
  const sprites = {};

  function render(world) {
    for (let [id, {x, y}] of Object.entries(world)) {
      let sprite = sprites[id];
      if (!sprite) {
        sprite = new PIXI.Sprite(texture);
        app.stage.addChild(sprite);
        sprites[id] = sprite;
      }
      sprite.x = x - sprite.width/2;
      sprite.y = y - sprite.height;
    }
    for (let [id, sprite] of Object.entries(sprites)) {
      if (!world.hasOwnProperty(id)) {
        app.stage.removeChild(sprite);
        delete sprites[id];
      }
    }
  }

  app.ticker.add((delta) => {
    if (lastRendered !== tick) {
      render(world);
      lastRendered = tick;
    }
  });
</script>
</body>
</html>
